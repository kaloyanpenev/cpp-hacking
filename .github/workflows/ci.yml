name: ci

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format
      - name: Check formatting
        run: |
          FILES=$(find src test -name '*.cpp' -o -name '*.hpp' -o -name '*.h')
          if [ -n "${FILES}" ]; then
            clang-format --dry-run --Werror ${FILES}
          fi

  clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build clang-tidy
      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DENABLE_CLANG_TIDY=ON -DENABLE_WARNINGS_AS_ERRORS=ON
      - name: Build
        run: cmake --build build

  asan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install build dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build clang g++
      - name: Configure (ASan)
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DENABLE_ASAN=ON
      - name: Build
        run: cmake --build build
      - name: Test
        working-directory: build
        run: ctest --output-on-failure

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install coverage dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake ninja-build g++ gcovr
      - name: Configure (coverage)
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DCMAKE_CXX_FLAGS="--coverage" \
            -DCMAKE_EXE_LINKER_FLAGS="--coverage"
      - name: Build
        run: cmake --build build
      - name: Test
        working-directory: build
        run: ctest --output-on-failure
      - name: Generate coverage report
        run: gcovr --root . --xml-pretty --output build/coverage.xml
      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
          files: build/coverage.xml

